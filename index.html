<!DOCTYPE html>
<html>
<head>
	<title>Ajax HW</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
  <div class="container">
    <h1>ANIMALS!</h1>
    <div id="buttons-view"></div>
    <form id="gif-form">
      <label for="gif-input">Got another animal to see?</label>
      <input type="text" id="gif-input"><br>>
      <input id="add-gif" type="submit" value="MOAR ANIMALS">
    </form>
    <div id="gif-view"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		var animals = ["red panda","dog","cat","iguana"]
		function displayAnimalGifs() {
        var animal = $(this).attr("data-name");
		var queryURL = ("http://api.giphy.com/v1/gifs/search?q="+animal+"&api_key=dc6zaTOxFJmzC&limit=5");
		//dc6zaTOxFJmzC
		$.ajax({url: queryURL,method: "GET"})

			.done(function(response){
        	var imageUrl = response.data.image_original_url;
        	var animalImage = $("<img>");
        	animalImage.attr("src", imageUrl);
        	animalImage.attr("alt", "There should be a GIF here...  :/");
        	$("#gif-view").prepend(animalImage);
      		});
        };
      	function renderButtons() {
        $("#buttons-view").empty();
		//loop through animal array
        for (var i = 0; i < animals.length; i++) {
        //make a var for buttons, then dynamically add info to that var, yo.
        var a = $("<button>");
        a.addClass("animal");
        a.attr("data-name", animals[i]);
        a.text(animals[i]);
        $("#buttons-view").append(a);
        
        //at this point nothing is showing up on our page.  why?
        //bad user experience.  D:





        };
      };
   	$("button").click(displayAnimalGifs());
	renderButtons();
	</script>
</body>
</html>
